<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Pyscript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
<div class="container-sm mt-10">
  <h1 class="text-center fs-1 mb-10 text-uppercase">Operaciones entre 2 numeros</h1>
  
  <div class="d-flex">
  <label for="inputText1" class="mt-2 mr-5">Numero 1</label>
    <input type="text" class="form-control w-20 mb-3" id="inputText1">
  </div>

  <div class="d-flex">
    <label for="inputText2" class="mt-2 mr-5">Numero 2</label>
    <input type="text" class="form-control w-20 mb-4" id="inputText2">
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="run" type="button" class="btn btn-warning" pys-onClick="operacion" style="width: 20%;">Calcular</button>
    <button id="clear" type="button" class="btn btn-danger" pys-onClick="clear" style="width: 20%;">Limpiar</button>
  </div>
  <div>
    <p>La suma de los 2 numeros es: <span id="salidasuma"></span></p>
    <p>La resta de los 2 numeros es: <span id="salidaresta"></span></p>
    <p>La multiplicacion de los 2 numeros es: <span id="salidamulti"></span></p>
    <p>La division de los 2 numeros es: <span id="salidadivi"></span></p>
  </div>

</div>
<py-script src="/suma.py">  </py-script>
</body>
</html>
